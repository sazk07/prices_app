<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create New Shop</title>
  <script src="../src/scripts/shop/create.ts" type="module"></script>
</head>

<body>
  <h1>Create New Shop</h1>
  <form>
    <section class="form">
      <label for="shopName">Shop Name: </label>
      <input type="text" name="shopName" id="shopName" required autofocus minlength="1">
    </section>
    <section class="form">
      <label for="shopLocation">Shop Location: </label>
      <input type="text" name="shopLocation" id="shopLocation" required minlength="1">
    </section>
    <section class="form">
      <button type="submit">Add Shop</button>
    </section>
  </form>
  <a href="/">Return to Home Page</a>
  <div id="message"></div>
</body>

</html>
