<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create New Shop </title>
  <script src="../../src/scripts/shop/create.ts" type="module"></script>
</head>

<body>
  <h1>Create New Shop</h1>
  <form action="http://localhost:3000/shop/create" method="POST">
    <section class="form">
      <label for="shopName">Shop Name: </label>
      <input type="text" name="shopName" id="shopName">
    </section>
    <section class="form">
      <label for="shopLocation">Shop Location: </label>
      <input type="text" name="shopLocation" id="shopLocation">
    </section>
    <section class="form">
      <button type="submit">Add Shop</button>
    </section>
  </form>
</body>

</html>
